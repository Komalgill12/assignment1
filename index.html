<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Cravings</h1>
    <img src="img.jpg" alt="Pizza">
    <fieldset>
        <legend>ORDER YOUR PIZZA HERE</legend>
        <label for="Number of Pizzas">Number of Pizzas</label>
        <input type="number" placeholder="Insert numerical value"><br>
        <label for="Number of slices">Number of slices</label>
        <input type="number" placeholder="Insert a value"><br>

         <fieldset>
            <legend>CHOOSE SHAPE FOR YOUR PIZZA</legend>
            <input type="radio" value="ROUND">
            <label for="Round">ROUND</label>
            <input type="radio" value="SQUARE">
            <label for="Square">SQUARE</label>
        </fieldset>

        <fieldset>
            <legend>SELECT TOPPINGS </legend>
            <input type="radio" value="CAPSICUM">
            <label for="Capsicum">CAPSICUM</label>
            <input type="radio" value="PINEAPPLE">
            <label for="Pineapple">PINEAPPLE</label>
            <input type="radio" value="OLIVES">
            <label for="Olives">OLIVES</label>
            <input type="radio" value="CORN">
            <label for="Corn">CORN</label>
            <input type="radio" value="CHEESE">
            <label for="Cheese">CHEESE</label>
            <input type="radio" value="MUSHROOMS">
            <label for="MUSHROOMS">MUSHROOMS</label>
            <input type="radio" value="ONIONS">
            <label for="ONIONS">ONIONS</label>
            <input type="radio" value="CHICKEN">
            <label for="CHICKEN">CHICKEN</label>
            </fieldset>

            <fieldset> 
                <legend>CRUST TYPES </legend>
                <input type="radio" value="DEEP">
                <label for="DEEP">DEEP</label>
                <input type="radio" value="THIN">
                <label for="THIN">THIN</label>
                <input type="radio" value="YEASTED">
                <label for="YEASTED">YEASTED</label>
                <input type="radio" value="FLATBREAD">
                <label for="FLATBREAD">FLATBREAD</label>
            </fieldset>
        
            <fieldset>
                <legend>SELECT THE SERVICE YOU WANT</legend>
                <input type="radio" value="TAKE-OUT">
                <label for="take out">TAKE-OUT</label>
                <input type="radio" value="DELIVERY">
                <label for="DELIVERY">DELIVERY</label>
                <input type="radio" value="EAT-IN">
                <label for="eat-in">EAT-IN</label>
            </fieldset>

           <fieldset>
            <legend>YOUR DETAILS</legend>
            <label for="NAME">NAME</label>
            <input type="text" placeholder="Enter your name here"><br>
            <label for="CONTACT NUMBER">CONTACT NUMBER</label>
            <input type="text" placeholder="YOUR CONTACT NUMBER"><br>
            <label for="ADDRESSS">ADDRESS</label>
            <input type="text" placeholder="ENTER YOUR ADDRESS"><br>
           </fieldset> 

           <fieldset>
           <legend>CHOOSE YOUR PAYMENT METHOD</legend>
           <label for="CASH ON DELIVERY">CASH ON DELIVERY</label>
           <input type="checkbox" value="CASH ON DELIVERY"><br>
           <label for="DEBIT">DEBIT</label>
           <input type="checkbox" value="DEBIT"><br>
           <label for="CREDIT">CREDIT</label>
           <input type="checkbox" value="CREDIT">
           </fieldset>

           <label for="submitting order">Submit your order</label>
           <input type="submit" value="SUBMIT"><br>

           <label for="reset order">Reset your order</label>
           <input type="reset" value="RESET">

    </fieldset>






</body>
</html>
